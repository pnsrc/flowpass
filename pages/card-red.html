<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/libs/font-awesome/css/all.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <nav class="header__nav header__nav_black">
        <a href="card-list.html" class="header__logo">flowpass//</a>
      </nav>
      <nav class="header__nav">
        <ul class="header__list">
          <li><a href="card-new.html" class="header__link">Создать пропуск</a></li>
          <li><a href="card-list.html" class="header__link">Список пропусков</a></li>
          <li><a href="notify.html" class="header__link">Уведомления</a></li>
          <li><a href="settings.html" class="header__link">Настройки</a></li>
          <li><a href="" class="header__link">Выход</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="card-red">
        <div class="card-red__container container">
          <h1 class="card-red__title title">Редактирование пропуска</h1>
          <div class="card-red__wrapper wrapper_bg">
            <h2 class="card-red__title form-title title">Введите данные пользователя</h2>
            <form class="card-red__form form" action="" method="post">
              <div class="card-red__form-inputs form-inputs">
                <label for="form-input">
                  <input value="Иван" type="text" placeholder="Имя" name="first_name" id="form-input"
                    class="card-red__form-input form-input" required>
                </label>
                <label for="form-input">
                  <input value="Иванов" type="text" placeholder="Фамилия" name="second_name" id="form-input"
                    class="card-red__form-input form-input" required>
                </label>
                <label for="form-input">
                  <input value="Иванович" type="text" placeholder="Отчество" name="large_name" id="form-input"
                    class="card-red__form-input form-input" required>
                </label>
                <label for="form-input">
                  <input value="2010-12-12" type="date" data-placeholder="Дата рождения" name="date" id="form-input"
                    class="card-red__form-input form-input fa-regular fa-calendar-days" required>
                </label>
                <label for="form-input">
                  <input value="+7(999)999-99-99" type="tel" placeholder="Номер телефона" name="tel" id="form-input"
                    class="card-red__form-input form-input" required>
                </label>
                <label for="form-input">
                  <input value="ivan@mail.ru" type="email" placeholder="Email" name="email" id="form-input"
                    class="card-red__form-input form-input" required>
                </label>
                <label for="form-input">
                  <input value="1111 111111" type="text" placeholder="Серия и номер паспорта" name="passport" id="form-input"
                    class="card-red__form-input form-input" required>
                </label>
              </div>
              <div class="card-red__form-block form-block">
                <div class="card-red__form-list form-list">
                  <h4 class="card-red__form-text form-text">Фото для пропуска</h4>
                  <p class="card-red__form-text form-text">Какое фото нужно добавить:</p>
                  <ul class="card-red__form-text form-text">
                    <li>размер 3 * 4 см</li>
                    <li>белый фон</li>
                    <li>видна голова и верхняя часть плеч</li>
                  </ul>
                </div>
                <div class="card-red__form-pic form-pic">
                  <div class="card-red__form-imgs">
                    <div>
                      <div class="card-red__form-img form-img img">
                        <img src="../img/no-img_bg-user.svg" id="old_image" alt="фото">
                      </div>
                      <p id="old_file">Старое фото</p>
                    </div>
                    <i class="fa-solid fa-arrow-right"></i>
                    <div>
                      <div class="card-red__form-img form-img img">
                        <img src="../img/no-img_bg-user.svg" id="chosen_image" alt="фото">
                      </div>
                      <p id="file_name">Фото не загружено</p>
                    </div>
                  </div>
                  <div class="card-red__form-file form-file">
                    <label class="card-red__form-button form-button" for="form-input_file">
                      <input type="file" accept=".jpeg, .png, .jpg" id="form-input_file" name="file"
                        class="card-red__form-input form-input" required>
                      <p>Выбрать фото</p>
                      <i class="fa-regular fa-folder-open"></i>
                    </label>
                  </div>

                </div>
              </div>
              <input type="submit" value="Редактировать" name="red-card"
                class="card-red__form-button form-button button">
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="../assets/js/file-upload.js"></script>
</body>

</html>
